<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Estação Central - Colatina</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-body: #ffffff;
            --header-accent: #ffd700;
            --card-bg: #f8f9fa;
            --card-border: #e0e0e0;
            --vjd-color: #0056b3; 
            --vsr-color: #00bfff; 
            --time-card-bg: #27ae60;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; background: var(--bg-body); }

        /* CABEÇALHO COM IMAGEM DE FUNDO */
        .header { 
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://ibb.co/QjC6YvhB');
            background-size: cover;
            background-position: center;
            padding: 20px 40px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-bottom: 4px solid var(--header-accent);
        }
        .header-title { 
            font-size: 2rem; font-weight: 900; text-transform: uppercase; color: #ffffff; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); line-height: 1; 
        }
        .header-subtitle { 
            font-size: 1rem; color: #e0e0e0; text-transform: uppercase; display: flex; 
            align-items: center; gap: 8px; margin-top: 8px; text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        .header-subtitle i { color: var(--header-accent) !important; }
        #hora-atual { 
            font-size: 3.5rem; font-weight: 800; color: var(--header-accent); 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5); line-height: 1; 
        }

        /* LAYOUT E ANÚNCIOS */
        .container-principal { display: flex; height: calc(100vh - 125px); }
        .lista-horarios { flex: 3; overflow-y: auto; padding: 25px 40px; }
        .linha-item { background: var(--card-bg); margin-bottom: 12px; display: flex; align-items: center; border-radius: 12px; border: 1px solid var(--card-border); overflow: hidden; }
        .indicador-empresa { width: 12px; height: 80px; }
        .numero-box { padding: 0 20px; font-size: 30px; font-weight: 900; min-width: 80px; text-align: center; }
        .tempo-card { background: var(--time-card-bg); color: #fff; padding: 10px 20px; border-radius: 8px; font-weight: 800; font-size: 1.8rem; margin-right: 20px; }
        .barra-anuncios { flex: 1; background: #f4f4f4; border-left: 3px solid var(--header-accent); padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .anuncio-box { background: white; border-radius: 10px; padding: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 100%; }
    </style>
</head>
<body>
    </body>
</html>
