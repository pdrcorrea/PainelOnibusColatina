<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Estação Central - Colatina</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-body: #f0f2f5;
            --header-accent: #ffd700;
            --card-bg: #ffffff;
            --card-border: #e0e0e0;
            --text-main: #1a1a1a;
            --text-sub: #666666;
            --vjd-color: #0056b3; 
            --vsr-color: #00bfff; 
            --time-highlight: #27ae60;
        }

        body { 
            background: var(--bg-body); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 0;
            overflow: hidden;
        }

        /* CABEÇALHO COM SUA IMAGEM AZUL */
        .header { 
            background-image: linear-gradient(to right, rgba(0, 32, 96, 0.85), rgba(0, 112, 192, 0.7)), url('https://ibb.co/QjC6YvhB');
            background-size: cover;
            background-position: center;
            padding: 20px 50px; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-bottom: 4px solid var(--header-accent);
            color: white;
            z-index: 10;
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
        .header-left i { font-size: 45px; color: white; }
        
        .title-group { display: flex; flex-direction: column; }
        .header-title { font-size: 2.2rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; line-height: 1; text-shadow: 2px 2px 5px rgba(0,0,0,0.5); }
        .header-subtitle { font-size: 1.1rem; font-weight: 600; color: #f0f0f0; text-transform: uppercase; margin-top: 8px; display: flex; align-items: center; gap: 5px; }
        .header-subtitle .pin { color: var(--header-accent); font-size: 20px; }

        .header-right { text-align: right; background: rgba(255, 255, 255, 0.1); padding: 10px 25px; border-radius: 15px; backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2); }
        #hora-atual { font-size: 3.5rem; font-weight: 800; color: var(--header-accent); display: block; line-height: 1; }

        /* LISTA E CARDS */
        .lista-horarios { 
            height: calc(100vh - 145px);
            overflow-y: hidden;
            padding: 25px 50px;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        .linha-item { 
            background: var(--card-bg); margin-bottom: 18px;
            display: flex; align-items: center;
            border-radius: 15px; overflow: hidden;
            border: 1px solid var(--card-border); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
        }

        .indicador-empresa { width: 18px; height: 115px; flex-shrink: 0; }

        .numero-box { padding: 0 25px; font-size: 38px; font-weight: 900; color: #333; min-width: 100px; text-align: center; }

        .detalhes { flex-grow: 1; padding: 10px 0; overflow: hidden; }
        .destino-texto { 
            font-weight: 900; font-size: 1.9rem; text-transform: uppercase; 
            color: #1a1a1a; margin-bottom: 2px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .linha-sub { font-size: 1.1rem; color: var(--text-sub); font-weight: 600; }

        /* Ajuste do Container de Tempo para alinhamento vertical */
        .tempo-container { 
            display: flex; 
            flex-direction: column; /* Alinha itens um abaixo do outro */
            align-items: center; 
            gap: 10px; 
            padding-right: 30px; 
            min-width: 150px;
        }
        
        .tempo-destaque {
            background: var(--time-highlight); 
            color: #ffffff;
            padding: 10px 20px; 
            border-radius: 12px;
            font-weight: 900; 
            font-size: 2.8rem;
            width: 100%; /* Ocupa a largura do container */
            text-align: center;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
            line-height: 1;
        }

        /* Próximos horários agora em linha horizontal abaixo do verde */
        .lista-proximos { 
            display: flex; 
            flex-direction: row; /* Mantém os horários menores lado a lado */
            gap: 6px; 
            justify-content: center;
            width: 100%;
        }

        .pila-horario {
            background: #e9ecef; 
            color: #495057;
            padding: 4px 8px; 
            border-radius: 6px;
            font-weight: 700; 
            font-size: 1rem;
            flex: 1; /* Distribui o espaço entre eles */
            text-align: center; 
            border: 1px solid #dee2e6;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-left">
        <i class="material-icons">directions_bus</i>
        <div class="title-group">
            <span class="header-title">Horários de Saída</span>
            <span class="header-subtitle"><i class="material-icons pin">place</i> Estação Central</span>
        </div>
    </div>
    <div class="header-right">
        <span id="hora-atual">00:00</span>
        <div id="data-atual" style="color: white; font-size: 0.9rem; font-weight: 700;"></div>
    </div>
</div>

<div id="lista-horarios" class="lista-horarios">
    </div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5jfERk5m06bl0eQnFLWSYbFhsQFglyO8&libraries=places"></script>

<script>
let scrollInterval;

function atualizarRelogio() {
    const agora = new Date();
    document.getElementById('hora-atual').textContent = agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
    document.getElementById('data-atual').textContent = agora.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: 'long' }).toUpperCase();
}

function iniciarAutoScroll() {
    const container = document.getElementById('lista-horarios');
    if (scrollInterval) clearInterval(scrollInterval);
    scrollInterval = setInterval(() => {
        if (container.scrollTop + container.clientHeight >= container.scrollHeight) {
            setTimeout(() => { container.scrollTop = 0; }, 4000);
        } else { container.scrollTop += 1; }
    }, 40);
}

async function buscarDados() {
    const ds = new google.maps.DirectionsService();
    const origem = new google.maps.LatLng(-19.5368231, -40.633973);
    const destinosCoord = [
        new google.maps.LatLng(-19.541771, -40.646423), 
        new google.maps.LatLng(-19.546694, -40.641236), 
        new google.maps.LatLng(-19.544018, -40.635607),
        new google.maps.LatLng(-19.537705, -40.630154),
        new google.maps.LatLng(-19.534197, -40.626624),
        new google.maps.LatLng(-19.527449, -40.631921),
        new google.maps.LatLng(-19.538495, -40.643410)
    ];

    let promessas = destinosCoord.map(loc => {
        return new Promise((resolve) => {
            ds.route({
                origin: origem, destination: loc,
                travelMode: 'TRANSIT', transitOptions: { departureTime: new Date() },
                provideRouteAlternatives: true
            }, (res, stat) => resolve(stat === 'OK' ? res.routes : []));
        });
    });

    const resultados = await Promise.all(promessas);
    let mapaAgrupado = new Map();

    resultados.flat().forEach(rota => {
        const step = rota.legs[0].steps.find(s => s.transit);
        if (step && step.transit) {
            const t = step.transit;
            // Chave de agrupamento: Número da Linha + Destino Exato
            const chave = `${t.line.short_name}-${t.headsign}`;

            if (!mapaAgrupado.has(chave)) {
                mapaAgrupado.set(chave, {
                    numero: t.line.short_name,
                    destino: t.headsign,
                    nomeLinha: t.line.name,
                    horarios: []
                });
            }
            
            const info = mapaAgrupado.get(chave);
            if (!info.horarios.some(h => h.texto === t.departure_time.text)) {
                info.horarios.push({
                    texto: t.departure_time.text,
                    valor: t.departure_time.value
                });
            }
        }
    });

    renderizar(Array.from(mapaAgrupado.values()));
}

function renderizar(dados) {
    const container = document.getElementById('lista-horarios');
    container.innerHTML = dados.map(item => {
        const hOrdenados = item.horarios.sort((a,b) => a.valor - b.valor);
        const proximo = hOrdenados[0];
        const futuros = hOrdenados.slice(1, 4); // Pega até 3 próximos
        
        const n = parseInt(item.numero) || 0;
        const cor = (n >= 300 && n <= 499) ? "var(--vsr-color)" : "var(--vjd-color)";

        return `
            <div class="linha-item">
                <div class="indicador-empresa" style="background: ${cor}"></div>
                <div class="numero-box">${item.numero}</div>
                <div class="detalhes">
                    <div class="destino-texto">${item.destino}</div>
                    <div class="linha-sub">Linha: ${item.nomeLinha}</div>
                </div>
                <div class="tempo-container">
                    <div class="tempo-destaque">${proximo ? proximo.texto : '--:--'}</div>
                    <div class="lista-proximos">
                        ${futuros.map(f => `<div class="pila-horario">${f.texto}</div>`).join('')}
                    </div>
                </div>
            </div>`;
    }).join('');

    iniciarAutoScroll();
}

setInterval(atualizarRelogio, 1000);
setInterval(buscarDados, 600000);
window.onload = () => { atualizarRelogio(); buscarDados(); };
</script>
</body>
</html>
