<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Estação Central - Colatina</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-body: #f0f2f5;
            --header-accent: #ffd700;
            --card-bg: #ffffff;
            --card-border: #e0e0e0;
            --text-main: #1a1a1a;
            --text-sub: #666666;
            --vjd-color: #0056b3; 
            --vsr-color: #00bfff; 
            --time-highlight: #27ae60;
        }

        body { 
            background: var(--bg-body); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 0;
            overflow: hidden;
        }

        /* CABEÇALHO */
        .header { 
            background-image: linear-gradient(to right, rgba(0, 32, 96, 0.9), rgba(0, 112, 192, 0.7)), url('https://ibb.co/QjC6YvhB');
            background-size: cover;
            background-position: center;
            padding: 15px 50px; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-bottom: 4px solid var(--header-accent);
            color: white;
            z-index: 10;
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
        .header-left i { font-size: 45px; }
        .header-title { font-size: 2.2rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; line-height: 1; text-shadow: 2px 2px 5px rgba(0,0,0,0.5); }
        .header-subtitle { font-size: 1.1rem; font-weight: 600; color: #f0f0f0; text-transform: uppercase; display: flex; align-items: center; gap: 5px; margin-top: 5px; }

        .header-right { 
            text-align: center; 
            background: rgba(255, 255, 255, 0.1); 
            padding: 10px 20px; 
            border-radius: 15px; 
            backdrop-filter: blur(5px); 
            border: 1px solid rgba(255,255,255,0.2);
            min-width: 180px; 
        }
        #hora-atual { font-size: 3.5rem; font-weight: 800; color: var(--header-accent); display: block; line-height: 1; }

        /* LISTA */
        .lista-horarios { 
            height: calc(100vh - 145px);
            overflow-y: hidden;
            padding: 25px 50px;
            box-sizing: border-box;
        }

        .linha-item { 
            background: var(--card-bg); margin-bottom: 18px;
            display: flex; align-items: center;
            border-radius: 15px; overflow: hidden;
            border: 1px solid var(--card-border); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
        }

        .indicador-empresa { width: 10px; align-self: stretch; flex-shrink: 0; }

        .numero-box { padding: 0 25px; font-size: 3.2rem; font-weight: 900; color: #222; min-width: 100px; text-align: center; }

        .detalhes { flex-grow: 1; padding: 10px 0; overflow: hidden; }
        .destino-texto { font-weight: 900; font-size: 2rem; text-transform: uppercase; color: #1a1a1a; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .linha-info-container { display: flex; align-items: center; gap: 8px; }
        .empresa-badge { font-size: 0.75rem; font-weight: 800; padding: 2px 8px; border-radius: 4px; color: white; text-transform: uppercase; }
        .linha-sub { font-size: 1.1rem; color: var(--text-sub); font-weight: 600; }

        /* COLUNA DE TEMPO ALINHADA AO RELÓGIO */
        .tempo-container { 
            display: flex; flex-direction: column; align-items: center; gap: 8px; 
            padding: 15px 25px; min-width: 180px; background: rgba(0,0,0,0.02);
        }
        .tempo-destaque {
            background: var(--time-highlight); color: #ffffff; width: 100%; padding: 8px 0; border-radius: 10px;
            font-weight: 900; font-size: 2.8rem; text-align: center; box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3); line-height: 1;
        }
        .lista-proximos { display: flex; flex-direction: row; gap: 5px; width: 100%; }
        .pila-horario { background: #e9ecef; color: #495057; padding: 4px 2px; border-radius: 5px; font-weight: 700; font-size: 1rem; flex: 1; text-align: center; border: 1px solid #dee2e6; }
    </style>
</head>
<body>

<div class="header">
    <div class="header-left">
        <i class="material-icons">directions_bus</i>
        <div class="title-group">
            <span class="header-title">Horários de Saída</span>
            <span class="header-subtitle"><i class="material-icons">place</i> Estação Central</span>
        </div>
    </div>
    <div class="header-right">
        <span id="hora-atual">00:00</span>
        <div id="data-atual" style="color: white; font-size: 0.8rem; font-weight: 700;"></div>
    </div>
</div>

<div id="lista-horarios" class="lista-horarios"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5jfERk5m06bl0eQnFLWSYbFhsQFglyO8&libraries=places"></script>

<script>
let scrollInterval;

function atualizarRelogio() {
    const agora = new Date();
    document.getElementById('hora-atual').textContent = agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
    document.getElementById('data-atual').textContent = agora.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: 'long' }).toUpperCase();
}

function iniciarAutoScroll() {
    const container = document.getElementById('lista-horarios');
    if (scrollInterval) clearInterval(scrollInterval);

    // Reinicia o topo sempre que os dados são recarregados
    container.scrollTop = 0;

    scrollInterval = setInterval(() => {
        const fimDaPagina = container.scrollTop + container.clientHeight >= container.scrollHeight - 1;
        
        if (fimDaPagina) {
            // Se chegou no fim, espera 5 segundos e volta pro topo suavemente
            clearInterval(scrollInterval);
            setTimeout(() => {
                container.scrollTo({ top: 0, behavior: 'smooth' });
                // Reinicia a rolagem após a animação de subida (1s)
                setTimeout(iniciarAutoScroll, 1000);
            }, 5000);
        } else {
            container.scrollTop += 1;
        }
    }, 40);
}

async function buscarDados() {
    const ds = new google.maps.DirectionsService();
    const origem = new google.maps.LatLng(-19.5368231, -40.633973);
    const destinosCoord = [
        new google.maps.LatLng(-19.541771, -40.646423),
        new google.maps.LatLng(-19.527449, -40.631921),
        new google.maps.LatLng(-19.538495, -40.643410),
        new google.maps.LatLng(-19.546694, -40.641236)
    ];

    let promessas = destinosCoord.map(loc => {
        return new Promise((resolve) => {
            ds.route({
                origin: origem, destination: loc,
                travelMode: 'TRANSIT', transitOptions: { departureTime: new Date() },
                provideRouteAlternatives: true
            }, (res, stat) => resolve(stat === 'OK' ? res.routes : []));
        });
    });

    const resultados = await Promise.all(promessas);
    let mapaAgrupado = new Map();

    resultados.flat().forEach(rota => {
        const step = rota.legs[0].steps.find(s => s.transit);
        if (step && step.transit) {
            const t = step.transit;
            const chave = `${t.line.short_name}-${t.headsign}`;

            if (!mapaAgrupado.has(chave)) {
                mapaAgrupado.set(chave, {
                    numero: t.line.short_name,
                    destino: t.headsign,
                    nomeLinha: t.line.name,
                    horarios: []
                });
            }
            const info = mapaAgrupado.get(chave);
            if (!info.horarios.some(h => h.texto === t.departure_time.text)) {
                info.horarios.push({ texto: t.departure_time.text, valor: t.departure_time.value });
            }
        }
    });

    renderizar(Array.from(mapaAgrupado.values()));
}

function renderizar(dados) {
    const container = document.getElementById('lista-horarios');
    if (dados.length === 0) return;

    container.innerHTML = dados.map(item => {
        const hOrdenados = item.horarios.sort((a,b) => a.valor - b.valor);
        const n = parseInt(item.numero) || 0;
        const ehSaoRoque = (n >= 300 && n <= 499);
        const cor = ehSaoRoque ? "var(--vsr-color)" : "var(--vjd-color)";
        const sigla = ehSaoRoque ? "VSR" : "VJD";

        return `
            <div class="linha-item">
                <div class="indicador-empresa" style="background: ${cor}"></div>
                <div class="numero-box">${item.numero}</div>
                <div class="detalhes">
                    <div class="destino-texto">${item.destino}</div>
                    <div class="linha-info-container">
                        <span class="empresa-badge" style="background: ${cor}">${sigla}</span>
                        <span class="linha-sub">Linha: ${item.nomeLinha}</span>
                    </div>
                </div>
                <div class="tempo-container">
                    <div class="tempo-destaque">${hOrdenados[0].texto}</div>
                    <div class="lista-proximos">
                        ${hOrdenados.slice(1, 4).map(f => `<div class="pila-horario">${f.texto}</div>`).join('')}
                    </div>
                </div>
            </div>`;
    }).join('');

    // Pequeno delay para garantir que o DOM renderizou antes de calcular o scroll
    setTimeout(iniciarAutoScroll, 1000);
}

setInterval(atualizarRelogio, 1000);
setInterval(buscarDados, 600000);
window.onload = () => { atualizarRelogio(); buscarDados(); };
</script>
</body>
</html>
