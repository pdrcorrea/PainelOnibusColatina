<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Estação Central - Colatina</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-body: #f0f2f5;
            --header-accent: #ffd700;
            --card-bg: #ffffff;
            --card-border: #e0e0e0;
            --text-main: #1a1a1a;
            --text-sub: #666666;
            --vjd-color: #0056b3; 
            --vsr-color: #00bfff; 
            --time-card-bg: #27ae60;
        }

        body { 
            background: var(--bg-body); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 0;
            overflow: hidden; /* Impede a barra de rolagem manual de aparecer */
        }

        /* CABEÇALHO MODERNO (INSPIRADO NA IMAGEM) */
        .header { 
            background-image: linear-gradient(to right, rgba(0, 32, 96, 0.9), rgba(0, 112, 192, 0.7)), url('https://ibb.co/QjC6YvhB');
            background-size: cover;
            background-position: center;
            padding: 20px 50px; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-bottom: 4px solid var(--header-accent);
            color: white;
            position: relative;
            z-index: 10;
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
        .header-left i.bus-icon { font-size: 50px; color: white; filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3)); }
        
        .title-group { display: flex; flex-direction: column; }
        .header-title { 
            font-size: 2.2rem; font-weight: 900; text-transform: uppercase; 
            letter-spacing: 2px; line-height: 1; margin: 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .header-subtitle { 
            font-size: 1.1rem; font-weight: 600; color: #f0f0f0; 
            text-transform: uppercase; margin-top: 8px;
            display: flex; align-items: center; gap: 5px;
        }
        .header-subtitle .pin { color: var(--header-accent); font-size: 20px; }

        .header-right { text-align: right; background: rgba(255, 255, 255, 0.1); padding: 10px 25px; border-radius: 15px; backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2); }
        #hora-atual { font-size: 3.5rem; font-weight: 800; color: var(--header-accent); display: block; line-height: 1; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        #data-atual { font-size: 0.9rem; color: #ffffff; text-transform: uppercase; margin-top: 5px; font-weight: 700; letter-spacing: 1px; }

        /* LISTA COM ROLAGEM AUTOMÁTICA */
        .lista-horarios { 
            height: calc(100vh - 140px);
            overflow-y: hidden; /* O JS cuidará da rolagem */
            padding: 30px 50px;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        .linha-item { 
            background: var(--card-bg); margin-bottom: 20px;
            display: flex; align-items: center;
            border-radius: 15px; overflow: hidden;
            border: 1px solid var(--card-border); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .indicador-empresa { width: 18px; height: 110px; flex-shrink: 0; }

        .numero-box { 
            padding: 0 25px; font-size: 40px; font-weight: 900;
            color: #333; min-width: 110px; text-align: center;
        }

        .detalhes { flex-grow: 1; padding: 15px 10px; }
        .destino-destaque { 
            font-weight: 800; font-size: 2.2rem; 
            text-transform: uppercase; color: #1a1a1a;
            margin-bottom: 5px;
        }
        .nome-linha-sub { font-size: 1.2rem; color: var(--text-sub); font-weight: 600; }

        .tempo-card {
            background: var(--time-card-bg); color: #ffffff;
            padding: 15px 30px; border-radius: 12px;
            font-weight: 800; font-size: 2.5rem;
            margin-right: 30px; min-width: 160px; text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-left">
        <i class="material-icons bus-icon">directions_bus</i>
        <div class="title-group">
            <span class="header-title">Horários de Saída</span>
            <span class="header-subtitle">
                <i class="material-icons pin">place</i> Estação Central
            </span>
        </div>
    </div>
    <div class="header-right">
        <span id="hora-atual">00:00</span>
        <div id="data-atual">Carregando...</div>
    </div>
</div>

<div id="lista-horarios" class="lista-horarios">
    <div style="text-align:center; padding:100px; color:#999; font-size:2rem;">Iniciando sistema...</div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5jfERk5m06bl0eQnFLWSYbFhsQFglyO8&libraries=places"></script>

<script>
let scrollInterval;

function atualizarRelogio() {
    const agora = new Date();
    document.getElementById('hora-atual').textContent = agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
    document.getElementById('data-atual').textContent = agora.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: 'long' }).toUpperCase();
}

// FUNÇÃO DE ROLAGEM AUTOMÁTICA
function iniciarAutoScroll() {
    const container = document.getElementById('lista-horarios');
    if (scrollInterval) clearInterval(scrollInterval);

    scrollInterval = setInterval(() => {
        if (container.scrollTop + container.clientHeight >= container.scrollHeight) {
            // Se chegou no fim, volta para o topo suavemente após uma pausa
            setTimeout(() => { container.scrollTop = 0; }, 3000);
        } else {
            container.scrollTop += 1; // Velocidade da rolagem (aumente para ser mais rápido)
        }
    }, 30); // Frequência da atualização
}

async function buscarProximasLinhas() {
    const ds = new google.maps.DirectionsService();
    const estaçãoCentral = new google.maps.LatLng(-19.5368231, -40.633973);
    const destinos = [
        new google.maps.LatLng(-19.541771, -40.646423), 
        new google.maps.LatLng(-19.546694, -40.641236), 
        new google.maps.LatLng(-19.544018, -40.635607),
        new google.maps.LatLng(-19.537705, -40.630154),
        new google.maps.LatLng(-19.534197, -40.626624),
        new google.maps.LatLng(-19.527449, -40.631921),
        new google.maps.LatLng(-19.538495, -40.643410)
    ];

    let promessas = destinos.map(destino => {
        return new Promise((resolve) => {
            ds.route({
                origin: estaçãoCentral,
                destination: destino,
                travelMode: 'TRANSIT',
                transitOptions: { departureTime: new Date() },
                provideRouteAlternatives: true
            }, (response, status) => {
                resolve(status === 'OK' ? response.routes : []);
            });
        });
    });

    const resultados = await Promise.all(promessas);
    let linhasUnicas = new Map();

    resultados.flat().forEach(rota => {
        const step = rota.legs[0].steps.find(s => s.transit);
        if (step && step.transit) {
            const t = step.transit;
            const chave = `${t.line.short_name}-${t.departure_time.text}`;
            if (!linhasUnicas.has(chave)) {
                linhasUnicas.set(chave, {
                    numero: t.line.short_name || "---",
                    destino: t.headsign,
                    nomeLinha: t.line.name,
                    horaSaida: t.departure_time.text,
                    timestamp: t.departure_time.value
                });
            }
        }
    });

    renderizarPainel(Array.from(linhasUnicas.values()).sort((a,b) => a.timestamp - b.timestamp));
}

function renderizarPainel(lista) {
    const container = document.getElementById('lista-horarios');
    if (lista.length === 0) return;

    container.innerHTML = lista.map(item => {
        const numero = parseInt(item.numero) || 0;
        const cor = (numero >= 300 && numero <= 499) ? "var(--vsr-color)" : "var(--vjd-color)";
        return `
            <div class="linha-item">
                <div class="indicador-empresa" style="background: ${cor}"></div>
                <div class="numero-box">${item.numero}</div>
                <div class="detalhes">
                    <div class="destino-destaque">${item.destino}</div>
                    <div class="nome-linha-sub">Linha: ${item.nomeLinha}</div>
                </div>
                <div class="tempo-card">${item.horaSaida}</div>
            </div>`;
    }).join('');

    iniciarAutoScroll();
}

setInterval(atualizarRelogio, 1000);
setInterval(buscarProximasLinhas, 600000); // Atualiza dados a cada 10 min

window.onload = () => {
    atualizarRelogio();
    buscarProximasLinhas();
};
</script>
</body>
</html>
